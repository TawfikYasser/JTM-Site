<html>
    <head>
        <title>JTMail</title>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="icon" href="mail-icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box
            }
            body{
                min-height: 100vh;
                background: white;
                display: flex;
                font-family: 'Acme', sans-serif;
            }
            .container{
                margin: auto ;
                width: 500px;
                max-width: 100%
            }
            .container h3{
                text-align: center;
                margin: 15px;
                font-family: 'Acme', sans-serif;
            }
            .container h4{
                text-align: center;
                margin: 10px;
                font-size: 15px;
                font-family: 'Acme', sans-serif;
            }
            .container form{
                width: 100%;
                height: 100%;
                padding: 10px;
                background: white;
                border-radius: 1px;
                box-shadow: 0 8px 16px rgba(0,0,0,.3);
                padding-top: 50px;
                padding-right: 50px;
                padding-left: 50px;
                padding-bottom: 50px;
            }
            .container form .form-control{
                width: 100%;
                height: 50px;
                color: black;
                background: #EAEAEA;
                border-radius: 1px;
                border: 0px solid silver;
                margin: 0px 0 15px 0;
                padding: 0 10px;
                font-family: 'Acme', sans-serif;
            }
            .container form .btn{
                margin-left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 50px;
                border: none;
                outline: none;
                background: #6583fe;
                cursor: pointer;
                font-size: 16px;
                text-transform: uppercase;
                color: white;
                border-radius: 1px;
                transition: .3s;
                font-family: 'Acme', sans-serif;
            }
            .container form .btn:hover{
                opacity: .7;
            }
            .h3{
                text-align: center;
                margin-bottom: 24px;
                margin: auto;
                color: #222;
                font-family: 'Nunito', sans-serif;
            }
            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: #B8B8B8;
                opacity: 1; /* Firefox */
            }
            .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }




        </style>
        <script>

            function sendMailAjax() {
                $("#status-text").value = "Sending...";

                var subject = document.getElementById("subject").value;
                var body = document.getElementById("body").value;
                var receiver = document.getElementById("receiver").value;
                var gusername = document.getElementById("gusername").value;
                var gpassword = document.getElementById("gpassword").value;

                var xmlhttp = new XMLHttpRequest();

                xmlhttp.onreadystatechange = function ()
                {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        //Response
                        $("#status-text").html(xmlhttp.responseText);
                    }
                };
                xmlhttp.open("GET", "sendMail?subject=" + subject + "&body=" + body + "&receiver=" + receiver + "&gusername=" + gusername +
                        "&gpassword=" + gpassword, true);
                xmlhttp.send();
            }

        </script>
    </head>
    <body>
        <div class="container">
            <img src="mail-icon.png" alt="JTMail" width="150" height="150" class="center">
            <h3>Simple java mail library</h3>
            <form action="sendMail" method="Post">     
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="body" id="body" placeholder="Body" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="receiver" id="receiver" placeholder="Receiver" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="gusername" id="gusername" placeholder="Your gmail" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="gpassword" id="gpassword" placeholder="Your gmail Password" required>
                </div>
                <input type="submit" class="btn" value="SEND" onclick="sendMailAjax()">
                <h4 id="status-text"></h4>
            </form>

        </div>
    </body>
</html>
